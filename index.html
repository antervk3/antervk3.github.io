<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Replacer</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: Arial, sans-serif; 
            margin-top: 50px; 
        }
        textarea, button { 
            width: 300px; 
            margin: 10px; 
            padding: 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 30px; /* Squircle effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }
        textarea { 
            height: 100px; 
            background-color: white; 
            color: black; 
        }
        button { 
            background-color: white; 
            color: black; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; 
        }
        button:hover { 
            background-color: black; 
            color: white; 
            border: 1px solid white; 
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.5); 
        }
        #output { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
        }
        #modifiedText { 
            color: lightgreen; 
        }
    </style>
</head>
<body>
    <h1>Text Replacer</h1>
    <div style="background-color: white; color: black; padding: 20px; border-radius: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="applyReplacements()">Replace Text</button>
    </div>
    <div id="output">Modified Text: <span id="modifiedText"></span></div>

    <script>
        // Hardcoded replacement rules
        const rules = {
            "h": ".",
            "w": "[",
            "l": "4"
        };

        function applyReplacements() {
            // Get the text from the input field
            const inputText = document.getElementById("inputText").value;
            let modifiedText = inputText;

            // Apply each replacement rule
            for (const [findChar, replaceChar] of Object.entries(rules)) {
                const regex = new RegExp(findChar, "g"); // Match globally
                modifiedText = modifiedText.replace(regex, replaceChar);
            }

            // Display the modified text
            document.getElementById("modifiedText").innerText = modifiedText;
        }
    </script>
</body>
</html>
