<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Replacer</title>
    <style>
        body { 
            background-color: 282828; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: Arial, sans-serif; 
            margin-top: 50px; 
        }
        .menu-box {
            background-color: white; 
            color: black; 
            padding: 20px; 
            border-radius: 30px; /* Squircle */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            position: relative;
            text-align: center;
        }
        textarea, button { 
            width: 300px; 
            margin: 10px auto; /* Centered spacing */
            padding: 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 30px; /* Squircle */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); 
        }
        textarea { 
            height: 100px; 
            background-color: white; 
            color: black; 
        }
        button { 
            background-color: white; 
            color: black; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; 
            display: block; /* Ensures the button takes up full width for alignment */
        }
        button:hover { 
            background-color: black; 
            color: white; 
            border: 1px solid white; 
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.5); 
        }
        button.clicked { 
            background-color: green; 
            color: white; 
        }
        #output { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
        }
        #modifiedText { 
            color: lightgreen; 
        }
        /* Arrow Design */
        .arrow {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 50px solid red;
            margin: 20px auto;
            position: relative;
        }
        .arrow::after {
            content: '';
            position: absolute;
            top: -45px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid white;
        }
        .arrow.clicked {
            border-top-color: green;
        }
    </style>
</head>
<body>
    <h1>Text Replacer</h1>
    <div class="menu-box">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button id="replaceButton" onclick="applyReplacements()">Replace Text</button>
        <div class="arrow" id="arrow"></div>
    </div>
    <div id="output">Modified Text: <span id="modifiedText"></span></div>

    <script>
        // Hardcoded replacement rules
        const rules = {
            "i": "і",
            "o": "о",
            "a": "а",
            "e": "е",
            "n": "ո",
            "u": "ս",
            "d": "ԁ",
            "c": "с",
            "h": "һ",
            "p": "р",
            "x": "х",
            "y": "у",
        };

        function applyReplacements() {
            // Get the text from the input field
            const inputText = document.getElementById("inputText").value;
            let modifiedText = inputText;

            // Apply each replacement rule
            for (const [findChar, replaceChar] of Object.entries(rules)) {
                const regex = new RegExp(findChar, "g"); // Match globally
                modifiedText = modifiedText.replace(regex, replaceChar);
            }

            // Display the modified text
            document.getElementById("modifiedText").innerText = modifiedText;

            // Change the button and arrow color
            const button = document.getElementById("replaceButton");
            const arrow = document.getElementById("arrow");
            button.classList.add("clicked");
            arrow.classList.add("clicked");
        }
    </script>
</body>
</html>
