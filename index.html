<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Replacer</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        textarea, input { width: 300px; margin: 10px; padding: 10px; font-size: 16px; }
        #output { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Text Replacer</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <div>
        <input id="findChar" type="text" placeholder="Character to replace">
        <input id="replaceChar" type="text" placeholder="Replace with">
        <button onclick="addRule()">Add Rule</button>
    </div>
    <div id="rulesList"></div>
    <button onclick="applyReplacements()">Apply Replacements</button>
    <div id="output">Modified Text: <span id="modifiedText"></span></div>

    <script>
        const rules = {};

        function addRule() {
            const findChar = document.getElementById("findChar").value;
            const replaceChar = document.getElementById("replaceChar").value;

            if (findChar && replaceChar) {
                rules[findChar] = replaceChar;
                displayRules();
                document.getElementById("findChar").value = '';
                document.getElementById("replaceChar").value = '';
            }
        }

        function displayRules() {
            const rulesList = document.getElementById("rulesList");
            rulesList.innerHTML = "<h3>Current Rules:</h3>";
            for (const [key, value] of Object.entries(rules)) {
                rulesList.innerHTML += `<p>${key} âž” ${value}</p>`;
            }
        }

        function applyReplacements() {
            const inputText = document.getElementById("inputText").value;
            let modifiedText = inputText;

            for (const [findChar, replaceChar] of Object.entries(rules)) {
                const regex = new RegExp(findChar, "g");
                modifiedText = modifiedText.replace(regex, replaceChar);
            }

            document.getElementById("modifiedText").innerText = modifiedText;
        }
    </script>
</body>
</html>
