<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Replacer</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: Arial, sans-serif; 
            margin-top: 50px;
        }
        textarea { 
            width: 300px; 
            height: 100px; 
            margin: 10px; 
            padding: 10px; 
            font-size: 16px; 
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        #output { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Text Replacer</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="applyReplacements()">Replace Text</button>
    <div id="output">Modified Text: <span id="modifiedText"></span></div>

    <script>
        // Hardcoded replacement rules
        const rules = {
            "h": ".",
            "w": "[",
            "l": "4"
        };

        function applyReplacements() {
            // Get the text from the input field
            const inputText = document.getElementById("inputText").value;
            let modifiedText = inputText;

            // Apply each replacement rule
            for (const [findChar, replaceChar] of Object.entries(rules)) {
                const regex = new RegExp(findChar, "g"); // Match globally
                modifiedText = modifiedText.replace(regex, replaceChar);
            }

            // Display the modified text
            document.getElementById("modifiedText").innerText = modifiedText;
        }
    </script>
</body>
</html>
